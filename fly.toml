# fly.toml app configuration file generated for josevec-inventory on 2025-11-30T23:52:34-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'josevec-inventory'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile.flyio'

[env]
  DJANGO_SETTINGS_MODULE = 'config.settings'
  PORT = '8080'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health/'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
